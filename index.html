<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Js-partie5-exo3</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <img onclick="otherImage(this)" onmouseover="bigImage(this)" onmouseout="normalImage(this)" src="bigImage.jpg" title="Clique-moi si tu veut en voir plus" alt="Harem de fille sexy en maillot de bain">
        <script>
            function bigImage(x) {
                x.style.width = "80%";
            }
            function otherImage(x) {
                x.setAttribute("src", "otherImage.jpg"); 
            }
            function normalImage(x) {
                x.style.width = "450px";
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
